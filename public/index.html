<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    
  </head>

  <body>
    <!-- Top nav bar (fixed) 
    styled inline while learning flex, will move into another appropriate .css if time allows -->
    <nav
    style="background-color: blue;
    height: 120px;
    display: flex;
    justify-content: space-between;
    color:white;
    align-items: flex-end">
    <!-- needs to be moved up a bit, possibly by adjusting header-->
      <span 
      style="display: flex;
      flex-direction: column;
      font-family: bungee;
      padding-left: 1.5em;
      ">tweeter</span>
      <!-- working to get the Write bolded -->
      <div style="display: flex; padding-right: 1.5em; flex-direction: column; align-items: center; font-size: 16px"><b>Write</b> a new tweet
        <i style="color: red" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Scream Queen</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <!-- placeholder is necessary to make the label to stay out of the field if there is text -->
          <textarea placeholder="Not visible" name="text" id="tweet-text"></textarea>
          <label id="tweet-label" for="tweet-text">What are you humming about?</label>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- container for the tweets to be put into upon creation, adjust to change article size-->
      <section class="tweet-container">

        <!--all HTML within the tweet-container will be deleted, kept for visualiztion of what is occurring in the posts -->
        <article class="tweet">
          <!-- header contains username and userid on opposited sides-->
          <header class="user-info">
            <div>
              <img class="avatar">temp pic
              <output class="username">name</output>
            </div>
            <section class="user-id">
              @name
            </section>
          </header>
          <!--body contains the tweet post and a bottom border line-->
          <article class="tweet-post">
            thoughts are irrelevant
          </article>
          <!--footer contains the date on the left and the interactives on the right, flag, retweet, and like-->
          <footer class="tweet-footer">
            <section class="date">
              date
            </section>
            <div class="interactives">
              <div class="interactive">
                <i class="fas fa-flag"></i>
                <i class="fas fa-retweet"></i>
                <i class="fas fa-heart"></i>

              </div>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
  <script src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
